<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Show</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background-color: green;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: none;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 2;
    }

    .gif {
      position: absolute;
      width: 150px;
      height: auto;
      z-index: 1;
      pointer-events: none;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <button class="play-button" id="playBtn">â–¶ Play</button>

  <audio id="bg-audio" loop>
    <source src="funny.mp3" type="audio/mpeg">
  </audio>

  <img src="the-show.gif" alt="Main GIF" id="main-gif" class="gif" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">

  <script>
    const playButton = document.getElementById('playBtn');
    const audio = document.getElementById('bg-audio');
    const mainGif = document.getElementById('main-gif');

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';

      audio.addEventListener('canplaythrough', () => {
        audio.play().catch(e => console.log('Audio play blocked:', e));

        setTimeout(() => {
          startBouncing(mainGif);
        }, 17000);
      });

      audio.load(); // Ensure audio triggers canplaythrough
    });

    function startBouncing(element) {
      let x = window.innerWidth / 2 - element.offsetWidth / 2;
      let y = window.innerHeight / 2 - element.offsetHeight / 2;
      let dx = 2, dy = 2;

      element.style.transform = 'none';

      setInterval(() => {
        const maxX = window.innerWidth - element.offsetWidth;
        const maxY = window.innerHeight - element.offsetHeight;

        x += dx;
        y += dy;

        if (x <= 0 || x >= maxX) {
          dx = -dx;
          cloneGif(x, y);
          randomizeBackground();
        }

        if (y <= 0 || y >= maxY) {
          dy = -dy;
          cloneGif(x, y);
          randomizeBackground();
        }

        element.style.left = x + 'px';
        element.style.top = y + 'px';
      }, 10);
    }

    function cloneGif(x, y) {
      const newGif = document.createElement('img');
      newGif.src = 'the-show.gif';
      newGif.className = 'gif';
      newGif.style.left = x + 'px';
      newGif.style.top = y + 'px';
      document.body.appendChild(newGif);
    }

    function randomizeBackground() {
      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 80%, 50%)`;
      document.body.style.backgroundColor = randomColor;
    }
  </script>
</body>
</html>
